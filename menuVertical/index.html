<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desplegable y Tabla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Desplegable
      </button>
      <ul class="dropdown-menu">
        <li><button id="btnTabla" class="dropdown-item" type="button">Tabla</button></li>
        <li><button id="btnParrafo" class="dropdown-item" type="button">Añadir Párrafo</button></li>
        <li><button id="btnImagen" class="dropdown-item" type="button">Añadir Imagen</button></li>
        <li><button id="btnLista" class="dropdown-item" type="button">Añadir Lista</button></li>
      </ul>
    </div>

    <div id="contenedorTabla" class="mt-3"></div> <!-- Contenedor para la tabla -->
    <div id="contenedorParrafo" class="mt-3"></div> <!-- Contenedor para el párrafo -->
    <div id="contenedorImg" class="mt-3"></div> <!-- Contenedor para la imagen -->
    <div id="contenedorLista" class="mt-3"></div>
  </div>

  <script type="module" src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
